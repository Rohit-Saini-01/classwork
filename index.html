<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch Pad</title>
</head>

<body>

  <form action="">
    <label for="email">Please use a udemy.com email
      <input type="email" name="email" id="email" pattern=".+@udemy\.com" placeholder="Rohit@udemy.com" />
    </label>

    <br />
    <br />

    <label for="volume">Volume
      <input type="range" min="0" max="100" value="20" step="20" />
    </label>

    <h3>How was your time at HappyLand?</h3>
    <input type="radio" name="experience">Bad
    <input type="radio" name="experience">Okay
    <input type="radio" name="experience">Good

    <br />
    <br />

    <input type="submit" value="Sign in" />

  </form>

</body>

</html>
