<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Input</title>
</head>

<body>

  <form action="">
    <label for="email">Please use a udemy.com email

    <input type="submit" value="Sign in" />
  </form>

</body>

</html>
